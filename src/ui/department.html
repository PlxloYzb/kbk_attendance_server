<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBK Attendance System - Department Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-left">
                <h1>KBK Attendance System</h1>
                <span id="user-info" class="admin-info"></span>
            </div>
            <div class="header-right">
                <button id="export-csv-btn" class="btn btn-primary">Export CSV</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="admin-content single-section">
            <section class="content-section active">
                <h2>Department Statistics</h2>
                <div id="stats-content"></div>
            </section>
        </main>
    </div>
    
    <script src="api.js?v=1.3"></script>
    <script src="auth.js?v=1.3"></script>
    <script src="stats.js?v=1.3"></script>
    <script>
        // Check authentication
        auth.checkAdminAuth();
        const user = JSON.parse(localStorage.getItem('admin_user') || '{}');
        
        document.addEventListener('DOMContentLoaded', () => {
            const departmentName = getDepartmentName(user.department);
            document.getElementById('user-info').textContent = `Welcome, ${user.username} (${departmentName})`;
            
            // Load department statistics
            loadDepartmentStats();
            
            // Export button
            document.getElementById('export-csv-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/admin/stats/export', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `attendance_department_${user.department}.csv`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Export failed');
                    }
                } catch (error) {
                    alert('Export failed: ' + error.message);
                }
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', () => {
                auth.logout();
            });
        });
        
        function getDepartmentName(dept) {
            const deptNames = {
                1: 'Office',
                2: 'Mining',
                5: 'Warehouse',
                99: 'Standby'
            };
            return deptNames[dept] || `Department ${dept}`;
        }
        
        async function loadDepartmentStats() {
            try {
                const response = await api.getDepartmentStats();
                if (response.success) {
                    displayDepartmentStats(response.data);
                } else {
                    document.getElementById('stats-content').innerHTML = '<p class="error">Failed to load statistics</p>';
                }
            } catch (error) {
                document.getElementById('stats-content').innerHTML = '<p class="error">Error loading statistics</p>';
            }
        }
        
        function displayDepartmentStats(data) {
            const statsContent = document.getElementById('stats-content');
            
            if (!data.departments || data.departments.length === 0) {
                statsContent.innerHTML = '<p>No statistics available</p>';
                return;
            }
            
            let html = '';
            
            data.departments.forEach(dept => {
                html += `
                    <div class="dept-stats">
                        <h3>Department ${dept.department} - ${dept.department_name || 'N/A'}</h3>
                        <div class="stats-summary">
                            <div class="stat-item">
                                <span class="stat-label">Total Users:</span>
                                <span class="stat-value">${dept.user_count}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Total Attendance Days:</span>
                                <span class="stat-value">${dept.total_attendance_days}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Average Work Hours:</span>
                                <span class="stat-value">${dept.avg_work_hours.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <h4>User Details:</h4>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>User ID</th>
                                    <th>Total Days</th>
                                    <th>Total Hours</th>
                                    <th>Last Checkin</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                dept.users.forEach(user => {
                    const lastCheckin = user.last_checkin ? 
                        new Date(user.last_checkin).toLocaleString() : 'Never';
                    
                    html += `
                        <tr>
                            <td>${user.user_name || user.user_id}</td>
                            <td>${user.user_id}</td>
                            <td>${user.total_days}</td>
                            <td>${user.total_hours.toFixed(2)}</td>
                            <td>${lastCheckin}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            statsContent.innerHTML = html;
        }
    </script>
</body>
</html>
